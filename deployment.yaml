apiVersion: apps/v1 # tells k8s what version of the API to use for the Deployment
kind: Deployment # specifies that we are creating a Deployment
metadata: 
  name: hello-app # name of deployment
spec:
  replicas: 1 # number of replicas (instances) of the app. Weâ€™re starting with 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: gcr.io/google-samples/hello-app:2.0 # defines container img (gcr.io/google-samples/hello-app:2.0) to use, and the container's port (8080).
          ports:
            - containerPort: 8080
